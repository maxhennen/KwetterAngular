<mat-toolbar color="primary">
  <span>
    <button mat-button (click)="goToProfile()">Kwetter</button>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="goToProfile()" routerLinkActive="mat-accent">Profile</button>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/home" routerLinkActive="mat-accent">Homepage</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
